<div bsModal #YoutubeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header-producto" id="producto">
                <h4 class="modal-title">Videos de {{nombreProducto}}</h4>
                <button type="button" class="close" (click)="hideChildModal()" aria-label="Close">
                    <span aria-hidden="true"><i class="fa fa-remove fa-lg m-t-2"></i></span>
                </button>
            </div>

            <div class="modal-body">

                <div class="animated fadeIn">
                <div class="row">
                <div *ngIf="videosURL" class="col-md-12">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button type="button" (click)="getVideos(buscadorVideos)" class="btn btn-primary"><i class="fa fa-search"></i> Buscar</button>
                            </span>
                            <input type="text" id="input1-group2" name="input1-group2" class="form-control"  [(ngModel)]="buscadorVideos" placeholder="Buscar Video" >
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6" style="float:left; margin-bottom:20px" *ngFor="let videoURL of videosURL">
                        <iframe [src]="'https://www.youtube.com/embed/' + videoURL.id.videoId | safe" style="width:100%"></iframe>
                        <p style="text-overflow: ellipsis;overflow: hidden;white-space: nowrap; margin-bottom: 2px;">{{videoURL.snippet.title}}</p>
                        <button style="width:100%"type="button" class="btn btn-primary">Seleccionar Video</button> 
                    </div>
                   <!--<img *ngFor="let videoURL of videosURL"  [src]="videoURL.snippet.thumbnails.medium.url"> -->
                </div>
                </div>
                </div>

            </div>

        
            <!--
            <div class="modal-footer">
               
                <button type="button" class="btn btn-primary"><i class="fa fa-save"></i> Guardar cambios</button> 
              
            </div>
            -->
        </div>
    </div>
</div>
