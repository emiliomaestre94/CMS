<!-- TABLA PRODUCTOS TOTALES -->
<div class="row" >
    <div class="col-md-12">
        <div class="card">
            <div class="card-header" ><p>Productos de {{datostokenservice.token['nombre_tienda']}}</p></div>
 
            <div class="card-block">

                <div id="buscador" class="form-group row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> Buscar</button>
                            </span>
                            <input type="text" id="input1-group2" name="input1-group2" class="form-control" placeholder="Cod/Nombre" [(ngModel)]="buscadorProductos">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <pagination class="pagination" id="pagination"
                        [totalItems]="bigTotalItems" 
                        [itemsPerPage]="itemsPorPagina" 
                        [(ngModel)]="bigCurrentPage" 
                        [maxSize]="5" class="pagination-sm"
                        [boundaryLinks]="true"   
                        previousText="&lsaquo;" 
                        nextText="&rsaquo;" 
                        firstText="&laquo;" 
                        lastText="&raquo;" 
                        (pageChanged)="pageChanged($event)">
                        </pagination>
                        <!--<button style="float:right;" class="btn btn-success" type="button"><i class="fa fa-refresh"></i> Actualizar Lista</button>-->
                    </div>
                    
                    <table class="table table-hover table-outline mb-0 hidden-sm-down">
                        <thead class="thead-default">
                            <tr>
                                <th class="text-center" style="width: 60px;">Activado</th>
                                <th class="text-center" style="width: 65px;"><i class="icon-picture icons font-2xl d-block m-t-2"></i></th>
                                <th class="text-center" style="width: 60px;">Código</th>
                                <th class="text-center" style="width: 20%;">Nombre</th>
                                <th class="text-center" style="width: 25%;">Descripción</th>
                                <th class="text-center" style="width: 170px;">Precio</th>
                                <th class="text-center" style="width: 170px;">Oferta</th>
<!--
                                <th class="oferta" style = "text-align: center; width: 90px;">Oferta</th>
                                <th class="finicio" style = "text-align: center;">F. Inicio</th>
                                <th class="ffinal" style = "text-align: center;">F. Final</th>
                                <th class="oferta" for="orden" style = "text-align: center; width: 110px;">Orden</th>
-->
                                <th class="text-center" style="width: 90px;"></th>
                            </tr>
                        </thead>
                        
                        <tbody>

                            <tr *ngFor="let producto of productos">
                                <td class="text-center">
                                    <label class="switch switch-text switch-success">
                                        <input type="checkbox" class="switch-input" [checked]="!producto.Eliminado_producto" (change)="changeActivo(producto)">
                                        <span class="switch-label" data-on="On" data-off="Off"></span>
                                        <span class="switch-handle"></span>
                                    </label>
                                </td>
    
                                <td class="text-center" data-toggle="modal" (click)="showChildModal(producto)">
                                    <div class="avatar">
                                        <img src="{{producto.Imagen_producto}}" class="img-avatar">
                                        <span *ngIf="" class="avatar-status badge-success"></span>
                                    </div>
                                </td>     
                                <td class="text-center" data-toggle="modal" (click)="showChildModal(producto)">
                                        <strong>{{producto.Codigo_producto}}</strong>
                                </td>
                                <td class="text-center" data-toggle="modal" (click)="showChildModal(producto)">
                                    <strong>{{producto.Nombre_producto}}</strong>
                                </td>
                                <td class="text-center" data-toggle="modal" (click)="showChildModal(producto)">
                                    <strong>Pequeña Descripcion Producto....</strong>
                                </td>
                                <td class="text-center" data-toggle="modal" (click)="showChildModal(producto)">
                                    <strong>{{producto.Precio_producto}} </strong><i class="fa fa-eur"></i>
                                </td>
                                <td class="text-center" style="color:#4dbd74; font-size: 16px;" data-toggle="modal" (click)="showChildModal(producto)">
                                    <strong>{{producto.Precio_producto}}</strong> <i class="fa fa-eur"></i>
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-primary" type="button" data-toggle="modal" (click)="showChildModal(producto)"><i class="fa fa-info-circle"></i>&nbsp; Ver</button>
                                </td>
                            </tr>

                        </tbody>
                    
                    </table>
                </div>
            </div>

            <diV>
                <button (click)="updateProductoActivo();" style="width:130px; margin-left: 15px;" type="submit"  class="btn btn-primary px-2"><i class="fa fa-save"></i> Guardar</button>
                <button  class="btn btn-info px-2" style="width:130px; margin-left: 15px;"><i class="fa fa-spinner fa-spin"></i> Guardando...</button>
                <!--PAGINACION AQUI DENTRO-->
                <pagination class="pagination" id="pagination"
                    [totalItems]="bigTotalItems" 
                    [itemsPerPage]="itemsPorPagina" 
                    [(ngModel)]="bigCurrentPage" 
                    [maxSize]="5" class="pagination-sm"
                    [boundaryLinks]="true"   
                    previousText="&lsaquo;" 
                    nextText="&rsaquo;" 
                    firstText="&laquo;" 
                    lastText="&raquo;" 
                    (pageChanged)="pageChanged($event)">
                </pagination>
            </diV>
        </div>
    </div>
</div>


<!--MODAL DETALLE PRODUCTO-->

<modal-detalle-producto></modal-detalle-producto>
