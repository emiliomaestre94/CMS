
<!-- MODAL DETALLE OFERTA -->
<div bsModal #clientesOfertadosModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header-producto" id="producto">
                <h4 class="modal-title">Clientes Ofertados</h4>
                <button type="button" class="close" (click)="hideChildModal()" aria-label="Close">
                    <span aria-hidden="true"><i class="fa fa-remove fa-lg m-t-2"></i></span>
                </button>
            </div> 
 
            <div class="modal-body" style="padding-bottom: 0px;">
                <div class="card" style="margin-bottom: 5px;">
                 <div class="card-block" style="padding: 0.5rem;">

                    <div class="form-group row" style="margin-left: 0px; margin-right: 0px; margin-bottom: 0px;">
                        <div class="col-md-6" style="padding-left: 5px; padding-right: 5px;">
                            <form *ngIf="oferta" style="height: 330px; padding: 0px;">
                                <div class="form-group row">
                                    <label class="col-md-3 form-control-label" ><strong>Orden de Visualización</strong></label>
                                    <div class="col-md-3">
                                        <select name="orden" class="form-control" id="ccmonth" style="padding:0px;">
                                            <option [ngValue]=1>1</option>
                                            <option [ngValue]=2>2</option>
                                            <option [ngValue]=3>3</option>
                                            <option [ngValue]=4>4</option>
                                            <option [ngValue]=5>5</option>
                                        </select>
                                    </div>
                                
                                    <label class="col-md-2 form-control-label" ><strong>Oferta</strong></label>
                                    <div class="col-md-3">
                                        <input type="text"  [(ngModel)]="oferta.P_oferta_oferta_usuario" name="precio" class="form-control" style="text-align: center; padding-left: 5px; padding-right: 5px;" placeholder="%">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-3 form-control-label" ><strong>F. Inicio</strong></label>
                                    <div class="col-md-6">
                                        <!-- <ng2-datepicker class="form-control" [(ngModel)]="fechaini.formatted"  name="finicio" [options]="options" ></ng2-datepicker> -->
                                        <input type="date" class="form-control" [(ngModel)]="oferta.Fecha_inicio_oferta_usuario" name="fechaini">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 form-control-label" ><strong>F. Final</strong></label>
                                    <div class="col-md-6">
                                        <!-- <ng2-datepicker class="form-control" name="ffinal" [options]="options" ></ng2-datepicker> -->
                                        <input type="date" class="form-control" [(ngModel)]="oferta.Fecha_fin_oferta_usuario" name="fechafin">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 form-control-label" ><strong>Descripción</strong></label>
                                    <div class="col-md-8">
                                        <textarea id="textarea-input"  [(ngModel)]="oferta.Descripcion_oferta_usuario" name="descripcion" rows="9" class="form-control" style="height: 70%;"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="col-md-6" style="padding-left: 5px; padding-right: 5px;">
                        <p style="text-align: center; font-size: 16px;"><strong>Banner Oferta 320x180</strong></p>
                        <div class="imagenBanner">
                        <img  *ngIf="oferta" class="imgBanner" id="imagenSrc" src="{{imageSrc}}"/>
                        <input #image type="file" id="filebutton" accept="image/*" value="upload" (change)="handleInputChange($event)" >
                        <button  *ngIf="imageloaded==true"  (click)="cancelImageLoad()"  type="button" class="btn btn-danger" style="margin-top: 10px;">Cancelar</button> 
                        </div>
                            <p style="color:#b0bec5;; font-size: 13px; text-align: center; padding-top: 10px;">*Arrastra sobre la imagen o pulsa sobre ella para cambiarla.</p>
                        </div>
                    </div>

                    <div class="tablascroll1">
                        <table class="table table-hover table-outline mb-0 hidden-sm-down" id="tablaClientes1">
                              <thead class="thead-default">
                                  <tr>
                                    <!--<th class="text-center" style="width: 70px;"><input type="checkbox" name="" value="" (change)="selectAllUsers($event);"></th>-->
                                    <th class="text-center" style="width: 100px;"><i class="icon-people"></i></th>
                                    <th class="text-center">Nombre</th>
                                    <th class="text-center" style="width: 20%;">Correo electrónico</th>
                                    <th class="text-center" style="width: 80px;">CP</th>
                                  </tr>
                              </thead>
                          
                              <tbody>
                                <tr *ngFor="let usuario of usuarios">
                                    <!--
                                    <td>
                                        <div><input type="checkbox" #checkboxUser (change)="selectUser($event,usuario.Id_usuario_tienda);" name="" value={{usuario.Id_usuario_tienda}}></div>
                                    </td>-->
                                    <td class="text-center">
                                        <div class="avatar">
                                            <img src="{{usuario.Foto_usuario}}" class="img-avatar" alt="admin@bootstrapmaster.com" >
                                            <span *ngIf="usuario.Eliminado_usuario==0" class="avatar-status badge-success"></span>
                                            <span *ngIf="usuario.Eliminado_usuario==1" class="avatar-status badge-danger"></span>
                                        </div>
                                    </td>
                                    <td class="text-center">
                                        <strong>{{usuario.Nombre_usuario}}</strong>
                                    </td>

                                    <td class="text-center">
                                        <strong>{{usuario.Email_usuario}}</strong>
                                    </td>

                                    <td class="text-center">
                                        <strong>{{usuario.CP_usuario}}</strong>
                                    </td>
                                </tr>
                              </tbody>
                        </table>
                    </div>
                    
                     <!-- <button type="button" class="btn btn-danger"><i class="fa fa-trash-o"></i> Eliminar</button>-->
                    </div>
                </div>
            </div>

            <div class="modal-footer" style="padding-top: 5px; padding-bottom: 5px;">
                <div  *ngIf="msgAlert && error==true && loadingActualizando==false" style="text-align:center; margin-bottom:0px; width: 100%" class="alert alert-danger">  {{msgAlert}} </div>
                <div  *ngIf="msgAlert && error==false && loadingActualizando==false" style="text-align:center; margin-bottom:0px; width: 100%" class="alert alert-success">  {{msgAlert}} </div>
                <button type="button" *ngIf="loadingActualizando==false" (click)="saveData();" class="btn btn-primary"><i class="fa fa-save"></i> Actualizar Oferta</button>
                <button type="button" *ngIf="loadingActualizando==true" class="btn btn-primary"><i class="fa fa-spinner fa-spin"></i> Actualizando Oferta</button>
            </div>
        </div>
    </div>
</div>
