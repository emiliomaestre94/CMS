<div class="app flex-row align-items-center" style="background: #284d71">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-group mb-0"> 
                    <div class="card p-2">
                        <div class="card-block"> 


                    <form #loginForm="ngForm" (ngSubmit)="onLogin()" >
                            <div style="width:100%; text-align: center" >
                                <img src="assets/img/logo.png" style="margin-bottom: 26px;" class="col-md-10 ">
                               
                                  <div  *ngIf="mensajeEditPassword==true"  class="alert alert-success">La contrase単a se ha cambiado correctamente</div>
                            </div>
                            <div class="input-group mb-1">
                                <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                                <input type="text" id="username" name="username"  [(ngModel)]="user.username"  #username="ngModel"  class="form-control" placeholder="Usuario">
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-addon"><i class="icon-lock"></i>
                                </span>
                                <input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" class="form-control" placeholder="Contrase単a">
                            </div>
                            <div  *ngIf="accesocorrecto==false"  class="alert alert-danger"> {{alertenvio}}</div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button *ngIf="enviando==false" style="width:100%" type="submit"  class="btn btn-primary px-2">Acceder</button>
                                    <button *ngIf="enviando==true" class="btn btn-info px-2" style="width:100%"><i class="fa fa-spinner fa-spin"></i> Accediendo</button>
                                </div>
                                <div class="col-md-12 text-center">
                                    <button  type="button" (click)="resetpassword();" class="btn btn-link px-0">多Olvidaste tu contrase単a?</button>
                                </div>
                            </div>
                    </form>     
 

                        </div>
                    </div>

                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</div>
